name: ğŸ›¡ï¸ LEGO Security Monitoring

on:
  schedule:
    # Weekly security scan - Sundays at 22:40 UTC
    - cron: '40 22 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write
  packages: read
  actions: read

jobs:
  # ğŸ” Weekly deep security analysis
  weekly-security-scan:
    name: ğŸ” Weekly LEGO Security Fortress Scan
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript-typescript]
    
    steps:
      - name: ğŸ“ Get LEGO Security Instructions
        uses: actions/checkout@v5
      
      - name: ğŸ”§ Initialize Deep Security Scanner
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none
      
      - name: ğŸ” Perform Weekly Security Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
      
      - name: ğŸ“Š Security Scan Complete
        run: |
          echo "ğŸ›¡ï¸ Weekly security analysis completed for ${{ matrix.language }}"
          echo "Results are available in the GitHub Security tab"