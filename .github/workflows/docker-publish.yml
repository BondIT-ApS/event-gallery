name: ğŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ğŸ¢ Production LEGO Assembly Line
  production-build:
    name: ğŸ³ Build Event Gallery Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Get LEGO Instructions (Checkout)
        uses: actions/checkout@v5

      - name: ğŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ğŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Semantic Version Tag
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')
          
          # Use GitHub run number as patch version for simplicity
          # This ensures each build gets an incrementing patch number
          PATCH_VERSION="${{ github.run_number }}"
          
          # Create semantic version: YY.M.PATCH
          VERSION="${YEAR_MONTH}.${PATCH_VERSION}"
          YEAR_MONTH_TAG="${YEAR_MONTH}"
          
          # Set environment variables for use in subsequent steps
          echo "version=${VERSION}" >> "$GITHUB_ENV"
          echo "year_month=${YEAR_MONTH_TAG}" >> "$GITHUB_ENV"
          
          echo "ğŸ·ï¸ Building semantic version: ${VERSION}"
          echo "ğŸ“… Year/Month tag: ${YEAR_MONTH_TAG}"
          echo "ğŸ”¢ Run number: ${PATCH_VERSION}"

      - name: ğŸ¢ Build & Push Event Gallery Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            maboni82/event-gallery:latest
            maboni82/event-gallery:${{ env.version }}
            maboni82/event-gallery:${{ env.year_month }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
